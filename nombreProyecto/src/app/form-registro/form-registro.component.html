<div class="container-login">
  <app-header-login></app-header-login>
  <form class="form" [formGroup]="form">
    <mat-form-field class="form-label" appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput placeholder="Apellido" formControlName="apellido">
    </mat-form-field>
    <mat-form-field class="form-label" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="nombre">
    </mat-form-field>
    <mat-form-field class="form-label" appearance="outline">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput placeholder="Usuario" formControlName="usuario">
    </mat-form-field>
    <mat-form-field class="form-label" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="form-label" appearance="outline">
      <mat-label>Contrase単a</mat-label>
      <input matInput placeholder="Contrase単a" formControlName="password">
    </mat-form-field>
    <mat-form-field class="form-label" appearance="outline">
      <mat-label>Confirmar contrase単a</mat-label>
      <input matInput placeholder="Confirmar contrase単a" formControlName="password_repeat">
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Pais</mat-label>
        <mat-select formControlName="pais">
          <mat-option *ngFor="let pais of paises" [value]="pais">
            {{pais}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Ciudad</mat-label>
        <mat-select formControlName="ciudad">
          <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
            {{ciudad}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button (click)="registrate()" class="button-login" mat-raised-button>Registrate</button>
  </form>
</div>
