<div class="container-login">
  <form class="form" [formGroup]="form">
    <div style="margin-bottom:1rem;">
      <div style="display:flex;justify-content: center;align-items: center;">
        <img style="max-width: 220px;" src="../../assets/logo.png" alt="logo">
      </div>
    </div>
    <mat-form-field class="form-label" appearance="outline">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Usuario" formControlName="usuario">
    </mat-form-field>
    <mat-form-field class="form-label" appearance="outline">
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button class="button-login" (click)="login()" mat-raised-button>Iniciar sesión</button>
    <button class="button-login-link" mat-button color="primary" routerLink="/registro" target="_blank">Registrate</button>
  </form>
</div>
